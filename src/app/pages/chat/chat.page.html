<ion-header>
  <ion-toolbar>
    <ion-title>{{ chatroomName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>{{ message.text }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="newMessage" placeholder="Type a message"></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
