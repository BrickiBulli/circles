<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="middle-top-container">
    <form>
      <ion-list lines="full">
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            email
            #emailField="ngModel"
          ></ion-input>
          <ion-text color="danger" class="error-message" *ngIf="emailField.invalid && emailField.touched">
            <p *ngIf="emailField.errors?.['required']">Email is required.</p>
            <p *ngIf="emailField.errors?.['email']">Please enter a valid email address.</p>
          </ion-text>
        </ion-item>
        
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            password
            #passwordField="ngModel"
          ></ion-input>
          <ion-text color="danger" class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
            <p *ngIf="passwordField.errors?.['required']">Password is required.</p>
          </ion-text>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" color="primary" (click)="login()">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Login
        </ion-button>
        <ion-button expand="block" color="medium" fill="outline" (click)="goToRegister()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Go to Register
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
