<ion-header>
  <ion-toolbar>
    <ion-title>Chatrooms</ion-title>
    <ion-button (click)="createChatroom()">New Chatroom</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of chatrooms" (click)="openChatroom(room.id)">
      <ion-label>{{ room.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
