<ion-header>
  <ion-toolbar>
    <ion-title>Chatrooms</ion-title>
    <ion-button (click)="createChatroom()">New Chatroom</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of chatrooms" (click)="openChatroom(room.id)">
      <ion-label>{{ room.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="presentActionSheet($event, room); $event.stopPropagation()">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Action Sheet for editing/deleting a chatroom -->
<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [header]="selectedRoom?.name"
  (ionActionSheetDidDismiss)="isActionSheetOpen = false"
  [buttons]="actionSheetButtons">
</ion-action-sheet>
