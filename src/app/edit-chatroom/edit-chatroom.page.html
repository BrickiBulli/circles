<ion-header>
  <ion-toolbar>
    <ion-title>Edit Chatroom</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Chatroom Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Chatroom Name</ion-label>
        <ion-input [(ngModel)]="chatroomName"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="updateChatroom()">Save</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Members</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let member of members">
          <ion-label>{{ member.user_name }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="goToAddUsers()">Edit Users</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
